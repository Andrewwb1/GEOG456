<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking US State-level Immigrant Populations Over Time</title>
</head>
<style>
    .map-container {
      display: grid;
      grid-template-columns: repeat(12, 80px);
      grid-auto-rows: 80px;
      gap: 5px;
      justify-content: center;
      margin: 30px auto;
      width: max-content; 
    }

    .state-tile {
      width: 80px;
      height: 80px;
      background: #ddd;
      border: 1px solid #aaa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }

    .state-tile:hover {
      background-color: #bbb;
    }
    svg {
      width: 80px;
      height: 80px;
    }
</style>
<body>
    <h1>Tracking US State-level Immigrant Populations Over Time</h1>
    Author: Andrew Boettcher <br><br>


    <script src="Data/data.js"></script>
    <script src="Data/simple_data.js"></script>

    <div class="map-container">
        <!-- Row 1 -->
        <div class="state-tile" style="grid-column: 1; grid-row: 1;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" style="width: 100%; height: 100%;">
                <rect x="0" y="0" width="80" height="80" fill="#f5f5f5"/>
                <!-- 1900: 73.61% native -->
                <polygon points="20,5 25,5 25,25.95 20,25.95" fill="rgba(255, 0, 0, 0.7)"/>
                <polygon points="20,25.95 25,25.95 25,75 20,75" fill="rgba(0, 0, 255, 0.7)"/>
                
                <!-- 1910: 71.17% native -->
                <polygon points="25,5 30,5 30,28.83 25,25.95" fill="rgba(255, 0, 0, 0.7)"/>
                <polygon points="25,25.95 30,28.83 30,75 25,75" fill="rgba(0, 0, 255, 0.7)"/>
                
                <!-- 1920: 81.31% native -->
                <polygon points="30,5 35,5 35,18.69 30,28.83" fill="rgba(255, 0, 0, 0.7)"/>
                <polygon points="30,28.83 35,18.69 35,75 30,75" fill="rgba(0, 0, 255, 0.7)"/>
                
                <!-- 1930: 67.84% native -->
                <polygon points="35,5 40,5 40,32.16 35,18.69" fill="rgba(255, 0, 0, 0.7)"/>
                <polygon points="35,18.69 40,32.16 40,75 35,75" fill="rgba(0, 0, 255, 0.7)"/>
                
                <!-- Gap between 1930-1960 (no data for 1940-1950) -->
                <!-- Using dashed lines to show discontinuity -->
                <line x1="40" y1="32.16" x2="50" y2="3.24" stroke="black" stroke-width="1" stroke-dasharray="2,2"/>
                
                <!-- 1960: 96.76% native -->
                <polygon points="50,5 55,5 55,3.24 50,3.24" fill="rgba(255, 0, 0, 0.7)"/>
                <polygon points="50,3.24 55,3.24 55,75 50,75" fill="rgba(0, 0, 255, 0.7)"/>
                
                <!-- 1970: 96.13% native -->
                <polygon points="55,5 60,5 60,3.87 55,3.24" fill="rgba(255, 0, 0, 0.7)"/>
                <polygon points="55,3.24 60,3.87 60,75 55,75" fill="rgba(0, 0, 255, 0.7)"/>
                
                <!-- 1980: 94.69% native -->
                <polygon points="60,5 65,5 65,5.31 60,3.87" fill="rgba(255, 0, 0, 0.7)"/>
                <polygon points="60,3.87 65,5.31 65,75 60,75" fill="rgba(0, 0, 255, 0.7)"/>
                
                <!-- 1990: 93.51% native -->
                <polygon points="65,5 70,5 70,6.49 65,5.31" fill="rgba(255, 0, 0, 0.7)"/>
                <polygon points="65,5.31 70,6.49 70,75 65,75" fill="rgba(0, 0, 255, 0.7)"/>
                
                <!-- 2000-2020 condensed for space -->
                <polygon points="70,5 75,5 75,9.75 70,6.49" fill="rgba(255, 0, 0, 0.7)"/>
                <polygon points="70,6.49 75,9.75 75,75 70,75" fill="rgba(0, 0, 255, 0.7)"/>
                
                <!-- Line showing the transition between native and foreign born -->
                <path d="M20,25.95 L25,25.95 L30,28.83 L35,18.69 L40,32.16" fill="none" stroke="black" stroke-width="1.5"/>
                <path d="M50,3.24 L55,3.24 L60,3.87 L65,5.31 L70,6.49 L75,9.75" fill="none" stroke="black" stroke-width="1.5"/>
                
                <!-- State abbreviation -->
                <text x="72" y="72" text-anchor="end" font-size="12px" font-weight="bold" fill="rgba(0, 0, 0, 0.6)">AK</text>
                </svg>
              </div>
        <div class="state-tile" style="grid-column: 12; grid-row: 1;">ME</div>
        <!-- Row 2 -->
        <div class="state-tile" style="grid-column: 11; grid-row: 2;">VT</div>
        <div class="state-tile" style="grid-column: 12; grid-row: 2;">NH</div>
        <!-- Row 3 -->
        <div class="state-tile" style="grid-column: 2; grid-row: 3;">WA</div>
        <div class="state-tile" style="grid-column: 3; grid-row: 3;">ID</div>
        <div class="state-tile" style="grid-column: 4; grid-row: 3;">MT</div>
        <div class="state-tile" style="grid-column: 5; grid-row: 3;">ND</div>
        <div class="state-tile" style="grid-column: 6; grid-row: 3;">MN</div>
        <div class="state-tile" style="grid-column: 7; grid-row: 3;">IL</div>
        <div class="state-tile" style="grid-column: 8; grid-row: 3;">WI</div>
        <div class="state-tile" style="grid-column: 9; grid-row: 3;">MI</div>
        <div class="state-tile" style="grid-column: 10; grid-row: 3;">NY</div>
        <div class="state-tile" style="grid-column: 11; grid-row: 3;">RI</div>
        <div class="state-tile" style="grid-column: 12; grid-row: 3;">MA</div>
        <!-- Row 4 -->
        <div class="state-tile" style="grid-column: 2; grid-row: 4;">OR</div>
        <div class="state-tile" style="grid-column: 3; grid-row: 4;">NV</div>
        <div class="state-tile" style="grid-column: 4; grid-row: 4;">WY</div>
        <div class="state-tile" style="grid-column: 5; grid-row: 4;">SD</div>
        <div class="state-tile" style="grid-column: 6; grid-row: 4;">IA</div>
        <div class="state-tile" style="grid-column: 7; grid-row: 4;">IN</div>
        <div class="state-tile" style="grid-column: 8; grid-row: 4;">OH</div>
        <div class="state-tile" style="grid-column: 9; grid-row: 4;">PA</div>
        <div class="state-tile" style="grid-column: 10; grid-row: 4;">NJ</div>
        <div class="state-tile" style="grid-column: 11; grid-row: 4;">CT</div>
        <!-- Row 5 -->
        <div class="state-tile" style="grid-column: 2; grid-row: 5;">CA</div>
        <div class="state-tile" style="grid-column: 3; grid-row: 5;">UT</div>
        <div class="state-tile" style="grid-column: 4; grid-row: 5;">CO</div>
        <div class="state-tile" style="grid-column: 5; grid-row: 5;">NE</div>
        <div class="state-tile" style="grid-column: 6; grid-row: 5;">MO</div>
        <div class="state-tile" style="grid-column: 7; grid-row: 5;">KY</div>
        <div class="state-tile" style="grid-column: 8; grid-row: 5;">WV</div>
        <div class="state-tile" style="grid-column: 9; grid-row: 5;">VA</div>
        <div class="state-tile" style="grid-column: 10; grid-row: 5;">MD</div>
        <div class="state-tile" style="grid-column: 11; grid-row: 5;">DE</div>
        <!-- Row 6 -->
        <div class="state-tile" style="grid-column: 3; grid-row: 6;">AZ</div>
        <div class="state-tile" style="grid-column: 4; grid-row: 6;">NM</div>
        <div class="state-tile" style="grid-column: 5; grid-row: 6;">KS</div>
        <div class="state-tile" style="grid-column: 6; grid-row: 6;">AR</div>
        <div class="state-tile" style="grid-column: 7; grid-row: 6;">TN</div>
        <div class="state-tile" style="grid-column: 8; grid-row: 6;">NC</div>
        <div class="state-tile" style="grid-column: 9; grid-row: 6;">SC</div>
        <div class="state-tile" style="grid-column: 10; grid-row: 6;">DC</div>
        <!-- Row 7 -->
        <div class="state-tile" style="grid-column: 5; grid-row: 7;">OK</div>
        <div class="state-tile" style="grid-column: 6; grid-row: 7;">LA</div>
        <div class="state-tile" style="grid-column: 7; grid-row: 7;">MS</div>
        <div class="state-tile" style="grid-column: 8; grid-row: 7;">AL</div>
        <div class="state-tile" style="grid-column: 9; grid-row: 7;">GA</div>
        <!-- Row 8 -->
        <div class="state-tile" style="grid-column: 1; grid-row: 8;">HI
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" style="width: 100%; height: 100%;">
            <rect x="0" y="0" width="80" height="80" fill="#f5f5f5"/>
            
            <!-- 1900: 40.84% native -->
            <polygon points="20,5 25,5 25,59.16 20,59.16" fill="rgba(255, 0, 0, 0.7)"/>
            <polygon points="20,59.16 25,59.16 25,75 20,75" fill="rgba(0, 0, 255, 0.7)"/>
            
            <!-- 1910: 50.1% native -->
            <polygon points="25,5 30,5 30,49.9 25,59.16" fill="rgba(255, 0, 0, 0.7)"/>
            <polygon points="25,59.16 30,49.9 30,75 25,75" fill="rgba(0, 0, 255, 0.7)"/>
            
            <!-- 1920: 59.11% native -->
            <polygon points="30,5 35,5 35,40.89 30,49.9" fill="rgba(255, 0, 0, 0.7)"/>
            <polygon points="30,49.9 35,40.89 35,75 30,75" fill="rgba(0, 0, 255, 0.7)"/>
            
            <!-- 1930: 67.53% native -->
            <polygon points="35,5 40,5 40,32.47 35,40.89" fill="rgba(255, 0, 0, 0.7)"/>
            <polygon points="35,40.89 40,32.47 40,75 35,75" fill="rgba(0, 0, 255, 0.7)"/>
            
            <!-- Gap between 1930-1960 (no data for 1940-1950) -->
            <!-- Using dashed lines to show discontinuity -->
            <line x1="40" y1="32.47" x2="50" y2="11.56" stroke="black" stroke-width="1" stroke-dasharray="2,2"/>
            
            <!-- 1960: 88.44% native -->
            <polygon points="50,5 55,5 55,11.56 50,11.56" fill="rgba(255, 0, 0, 0.7)"/>
            <polygon points="50,11.56 55,11.56 55,75 50,75" fill="rgba(0, 0, 255, 0.7)"/>
            
            <!-- 1970: 88.97% native -->
            <polygon points="55,5 60,5 60,11.03 55,11.56" fill="rgba(255, 0, 0, 0.7)"/>
            <polygon points="55,11.56 60,11.03 60,75 55,75" fill="rgba(0, 0, 255, 0.7)"/>
            
            <!-- 1980: 84.04% native -->
            <polygon points="60,5 65,5 65,15.96 60,11.03" fill="rgba(255, 0, 0, 0.7)"/>
            <polygon points="60,11.03 65,15.96 65,75 60,75" fill="rgba(0, 0, 255, 0.7)"/>
            
            <!-- 1990: 83.51% native -->
            <polygon points="65,5 70,5 70,16.49 65,15.96" fill="rgba(255, 0, 0, 0.7)"/>
            <polygon points="65,15.96 70,16.49 70,75 65,75" fill="rgba(0, 0, 255, 0.7)"/>
            
            <!-- 2000-2020 condensed into last column -->
            <polygon points="70,5 75,5 75,19.33 70,16.49" fill="rgba(255, 0, 0, 0.7)"/>
            <polygon points="70,16.49 75,19.33 75,75 70,75" fill="rgba(0, 0, 255, 0.7)"/>
            
            <!-- Line showing the transition between native and foreign born -->
            <path d="M20,59.16 L25,59.16 L30,49.9 L35,40.89 L40,32.47" fill="none" stroke="black" stroke-width="1.5"/>
            <path d="M50,11.56 L55,11.56 L60,11.03 L65,15.96 L70,16.49 L75,19.33" fill="none" stroke="black" stroke-width="1.5"/>
            
            <!-- State abbreviation -->
            <text x="72" y="72" text-anchor="end" font-size="12px" font-weight="bold" fill="rgba(0, 0, 0, 0.6)">HI</text>
        </svg>
        </div>
         
        <div class="state-tile" style="grid-column: 5; grid-row: 8;">TX</div>
        <div class="state-tile" style="grid-column: 10; grid-row: 8;">FL</div>
      </div>




</body>
</html>
