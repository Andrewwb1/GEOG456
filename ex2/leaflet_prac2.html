 <body>
    <h1> Map of Madrid</h1>

<script>
    var map = L.map('map').setView([40.417953, -3.714312], 15);
    
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map); 
    
    
     // create custom icon variable
    var palace_icon = L.icon({    // notice the L.icon which is a Leaflet object with properties
        iconUrl: "/Users/drew/Library/CloudStorage/OneDrive-UniversityofNorthCarolinaatChapelHill/Spring_25/GEOG 456/GEOG456-Workspace/ex2/palace_icon.png"
          // this points to a jpg image obtained from the internet
        iconSize: [90,90], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point. 
        });
    
    // create an HTML variable that will pop up with a photo
    var customPopup = "Royal Palace of Madrid: The residence of the Spanish Royal Family and the largest palace in Europe. <br/><img src='https://cms.getnomad.app/uploads/Untitled_c8f37e27c9.png' width='220px'/>";
    // YOU COULD CHANGE the https link to another picture. 
    // YOU COULD CHANGE the 100px to other values like 50px or 400px to see what happens
    
    // the following line should go at the end, before script closing tag 
    
    L.geoJSON(royal_palace, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: palace_icon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 
        

 </script>
