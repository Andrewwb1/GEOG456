<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Example</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: aqua;
            border: 2px solid black;
        }
        #da0{
            background-color: blueviolet;
        }
        .up{
            background-color: blue;
        }
        .down{
            background-color: brown;
        }
    </style> <!-- # means class and . means id -->
</head>
<body>
    <div id="da0" class="up">0</div> 
    <div id="da1" class="up">1</div>
    <div id="da2" class="down">2</div>
    <div id="da3" class="down">3</div>
</body>
</html>
